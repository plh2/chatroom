---
- hosts: ubuntu-test
  user: root
  gather_facts: False
  tasks:
    - name: Update apt repo and cache
      apt: update_cache=yes force_apt_get=yes cache_valid_time=3600
    - name: Install nodejs and npm
      apt:
        pkg:
          - nodejs
          - npm
    - name: npm install yarn lerna
      command: npm install yarn lerna nodemon -g
    - name: Get running containers
      docker_host_info:
        containers: yes
      register: docker_info

    - name: Stop running containers
      docker_container:
        name: "{{ item }}"
        state: stopped
      loop: "{{ docker_info.containers | map(attribute='Id') | list }}"
    - name: Delete content & directory
      file:
        state: absent
        path: ~/chatroom/
    - name: Clone Repository
      git:
        repo: https://github.com/plh2/chatroom.git
        dest: ~/chatroom
        clone: yes
        update: yes
        version: develop
    # not work
    # - name: setup default path
    #   command:
    #     cmd: echo "\ncd ~/chatroom" >> ~/.zshrc
        
    - name: bootstrap
      command:
        cmd: yarn run bootstrap
        chdir: ~/chatroom
    - name: build
      command:
        chdir: ~/chatroom
        cmd: npm run build
    - name: deploy
      command:
        chdir: ~/chatroom
        cmd: npm run deploy
...
